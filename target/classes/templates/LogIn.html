<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- including ECharts file -->
    <script src="../static/js"></script>
    <!-- CSS Files  -->
    <link rel="stylesheet" href="/css/mainPageStyle.css">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- Material Dashboard CSS -->

    <link rel="stylesheet" href="/css/material-dashboard.css">


    <!--   Core JS Files   -->
    <script src="/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>

    <!-- Plugin for the Perfect Scrollbar -->
    <script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!-- Plugin for the momentJs  -->
    <script src="/js/plugins/moment.min.js"></script>

    <!--  Plugin for Sweet Alert -->
    <script src="/js/plugins/sweetalert2.js"></script>

    <!-- Forms Validations Plugin -->
    <script src="/js/plugins/jquery.validate.min.js"></script>

    <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
    <script src="/js/plugins/jquery.bootstrap-wizard.js"></script>

    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="/js/plugins/bootstrap-selectpicker.js"></script>

    <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script src="/js/plugins/bootstrap-datetimepicker.min.js"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
    <script src="/js/plugins/jquery.datatables.min.js"></script>

    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="/js/plugins/bootstrap-tagsinput.js"></script>

    <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="/js/plugins/jasny-bootstrap.min.js"></script>

    <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
    <script src="/js/plugins/fullcalendar.min.js"></script>

    <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
    <script src="/js/plugins/jquery-jvectormap.js"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="/js/plugins/nouislider.min.js"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

    <!-- Library for adding dinamically elements -->
    <script src="/js/plugins/arrive.min.js"></script>

    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Chartist JS -->
    <script src="/js/plugins/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/js/plugins/bootstrap-notify.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/js/material-dashboard.min.js?v=2.1.1" type="text/javascript"></script>
</head>
<body class="" style="overflow-x:hidden; overflow-y:hidden" onload="callHeader()">
<script>
    function callHeader() {
        $.ajax({
            url: "MainPage/HeaderConcept"
        }).done(function (data) {
            $("#header").append(data);
        })
    }
</script>
<header id = "header" class="navbar navbar-expand navbar-dark bg-primary flex-column flex-md-row bd-navbar">
</header>
<div class="wrapper ">
    <div class="main-panel">
        <div class="align-content-center">
            <div class="row">
                <div class="col-md-3" style="margin-left: 30%; margin-top: 10%">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Login</h4>
                        </div>
                        <div class="card-body" style="margin-left:-10%">
                            <form action="/logIn" method="post">
                                {{#errorPassword}}
                                    <span style="color: red;left: -2%;position: relative;"> Correo o contraseña incorrectos. Por favor vuelva a intentarlo </span>
                                {{/errorPassword}}
                                <div class="row">
                                    <div class="col-md-11">
                                        <div class="form-group bmd-form-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="material-icons">account_box</i>
                                                </div>
                                                <input type="text" id="username" required name="username" class="form-control" placeholder="user"
                                                       style="padding: 0px 10px">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-11">
                                        <div class="form-group bmd-form-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="material-icons">vpn_key</i>
                                                </div>
                                                <input type="password" id="password" required name="password" class="form-control" placeholder="Password"
                                                       style="padding: 0px 10px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check" data-toggle="tooltip" data-placement="top"
                                     title="check to remember your password">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="">
                                        Remember my password
                                        <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                    </label>
                                </div>
                                <input type="submit"  value="Submit" class="btn btn-primary" style="width: 44.5%"/>
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                                <a href="/MainPage/Guest" class="btn btn-secondary" style="width: 44.5%">Guest</a>
                                <br>
                                <a class="links-horizontal" href="#"><u>¿Olvidó su contraseña?</u></a>
                                <br/>
                                <center>
                                <a class="links-horizontal" align="center" href="/logIn/newAccount"><u>Registrarse</u></a>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{>Footer}}
