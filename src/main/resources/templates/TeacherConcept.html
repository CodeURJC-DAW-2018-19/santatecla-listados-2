<body onload="callHeader()">
<script>
    function callHeader() {
        $.ajax({
            url: "/MainPage/HeaderConcept"
        }).done(function (data) {
            $("#header").append(data);
        })
    }
</script>
<header id = "header" class="navbar navbar-expand navbar-dark bg-primary flex-column flex-md-row bd-navbar">
</header>

<div id="contained"  style="margin: 2%">
    <h1>URL: </h1><a href="#"></a>
    <div id="Items">
        <h1>ITEMS</h1>
        <ul id="list" class="list-group">
            <script src="/js/MoreItems.js"></script>
            <script>loadMoreItems('{{name}}')</script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#loadMoreItems').click(function () {
                        loadMoreItems('{{name}}');
                    });
                });
            </script>
            </table>
        </ul>
        <ul class="list-group">
        <button type="button" id="loadMoreItems" class="btn btn-primary" style="float:right; top: 16px; right: 44px; margin-bottom: 30px; margin-left: 2%; max-width: 68%"> Ver más </button>
        </ul>
        <div class="buttonsAddAndRemove" style="position: relative;left: 1%">
            <button class="btn btn-primary btn-fab btn-fab-mini btn-round" onclick="addTextItem()">
                <i class="material-icons">add</i>
            </button>
            <button class="btn btn-primary btn-fab btn-fab-mini btn-round" data-target="#deleteI" data-toggle="modal" name="delete{{name}}"
                    style="position: relative;left: 15%">
                <i class="material-icons">remove</i>
            </button>
        </div>
    </div>
    <div id="pendingQuestions" style="margin-top: 2%">
        <h1>PREGUNTAS POR CORREGIR </h1>
        <ul  id = "list-group" class="list-group">
            <script src="/js/loadMoreQuestionsNC.js"></script>
            <script>loadMoreQuestions('{{name}}')</script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#loadMoreQuestionsNC').click(function () {
                        loadMoreQuestions('{{name}}');
                    });
                });
            </script>
        </ul>
        <ul class="list-group">
            <button type="button" id="loadMoreQuestionsNC" class="btn btn-primary" style="float:right; top: 16px; right: 44px; margin-bottom: 30px; margin-left: 2%; max-width: 68%"> Ver más </button>
        </ul>
    </div>
</div>

<div class="modal fade" id="deleteI" tabindex="-1" role="dialog"
     aria-labelledby="deleteItem"
     aria-hidden="true" align="center">
    <form action="/MainPage/deleteItem" method="post">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="card card-plain">
                    <div class="modal-header card-header card-header-primary">
                        <h4 class="card-title">Introduzca el Item a eliminar</h4>
                    </div>
                </div>
                <div class="modal-body" align="left">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Añada el nombre del item a eliminar</label>
                                <input name="itemName" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="submit" value="Accept" class="btn btn-primary"/>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                </div>
            </div>
        </div>
    </form>
</div>
{{> footer}}
