<!doctype html>
<html lang="en">
<head>
    <title>Gestor de listas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>


    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- including ECharts file -->
    <script src="js/echarts.min.js"></script>


    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- CSS propio-->
    <link rel="stylesheet" href="/css/commonCss.css">
    <!--     Fonts and icons     -->
    <!-- including ECharts file -->
    <script src="/js"></script>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- Material Dashboard CSS -->

    <link rel="stylesheet" href="/css/material-dashboard.css">


    <!--   Core JS Files   -->
    <script src="/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>

    <!-- Plugin for the Perfect Scrollbar -->
    <script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!-- Plugin for the momentJs  -->
    <script src="/js/plugins/moment.min.js"></script>

    <!--  Plugin for Sweet Alert -->
    <script src="/js/plugins/sweetalert2.js"></script>

    <!-- Forms Validations Plugin -->
    <script src="/js/plugins/jquery.validate.min.js"></script>

    <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
    <script src="/js/plugins/jquery.bootstrap-wizard.js"></script>

    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="/js/plugins/bootstrap-selectpicker.js"></script>

    <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script src="/js/plugins/bootstrap-datetimepicker.min.js"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
    <script src="/js/plugins/jquery.datatables.min.js"></script>

    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="/js/plugins/bootstrap-tagsinput.js"></script>

    <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="/js/plugins/jasny-bootstrap.min.js"></script>

    <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
    <script src="/js/plugins/fullcalendar.min.js"></script>

    <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
    <script src="/js/plugins/jquery-jvectormap.js"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="/js/plugins/nouislider.min.js"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

    <!-- Library for adding dinamically elements -->
    <script src="/js/plugins/arrive.min.js"></script>

    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Chartist JS -->
    <script src="/js/plugins/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/js/plugins/bootstrap-notify.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/js/material-dashboard.min.js?v=2.1.1" type="text/javascript"></script>

</head>

<body>

{{> header}}

<div id="contained" style="margin: 2%">
    <h1>URL: </h1><a href="#"></a>
    <div id="Items">
        <h1>ITEMS</h1>
        <ul class="list-group">
            {{#items}}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group bmd-form-group">
                                <input type="text" value="{{name}}" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6" style="position: relative;top: 27px ;left: 40px; ">
                                <div class="form-check-inline form-check-radio">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios{{-index}}"
                                               id="exampleRadios1" value="option1" {{#correct}}checked{{/correct}} > CORRECTO<span class="circle">
                                                <span class="check"></span></span>
                                    </label>
                                </div>
                                <div class="form-check-inline form-check-radio"style="position: relative;left: 40px;">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios{{-index}}"
                                               id="exampleRadios2"
                                               value="option2" {{^correct}}checked{{/correct}}>
                                            INCORRECTO
                                        <span class="circle"><span class="check"></span></span>
                                    </label>
                                </div>
                        </div>
                    </div>
                </li>
            {{/items}}
        </ul>
        <div class="buttonsAddAndRemove" style="position: relative;left: 1%">
        <button class="btn btn-primary btn-fab btn-fab-mini btn-round" >
            <i class="material-icons">add</i>
        </button>
        <button class="btn btn-primary btn-fab btn-fab-mini btn-round" >
            <i class="material-icons">remove</i>
        </button>
        </div>
    </div>
    <div id="pendingQuestions">
        <h1>PREGUNTAS POR CORREGIR </h1>
        <ul class="list-group">
            {{#questions}}
                {{^corrected}}
                    <li class="list-inline">{{question}}: {{#answer}}{{answerTest}}{{/answer}}
                    <div class="form-check-inline" style="position:relative;left: 4%">
                        <div class="form-check-inline form-check-radio">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadioPending{{-index}}"
                                       id="exampleRadios1" value="option1" > CORRECTO<span class="circle">
                                                <span class="check"></span></span>
                            </label>
                        </div>
                        <div class="form-check-inline form-check-radio"style="position: relative;left: 40px;">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadioPending{{-index}}"
                                       id="exampleRadios2"
                                       value="option2">
                                INCORRECTO
                                <span class="circle"><span class="check"></span></span>
                            </label>
                        </div>
                    </div>
                    </li>
                {{/corrected}}
            {{/questions}}
        </ul>
    </div>
</div>
{{> footer}}
