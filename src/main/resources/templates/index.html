<body onload="callHeader()">
<script>
    function callHeader() {
        $.ajax({
            url: "/MainPage/HeaderConcept"
        }).done(function (data) {
            $("#header").append(data);
        })
    }
</script>

<header id = "header" class="navbar navbar-expand navbar-dark bg-primary flex-column flex-md-row bd-navbar">
</header>

<div style="margin-left: 5%">
    <h1>New Image</h1>

    <form action="/image/upload" method="post"
          enctype="multipart/form-data">
        <p>
            <label>Title:</label> <input type='text' name='imageTitle' />
        </p>
        <p>
            <label>Related Concept:</label> <input type='text' name='imageConcept' />
        </p>

        <p>
            <label>Image file:</label><input type="file" name="file" />
        </p>
        <input type='submit' class="btn btn-primary btn-lg" name='enviar' value='Enviar' />
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>
</div>
{{> footer}}

</body>
</html>
