{{#modal0}}
<div class="modal fade" id="modalPType0" tabindex="-1" role="dialog" aria-labelledby="exampleModalPAType0"
     aria-hidden="true" align="center">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="card card-plain">
                <div class="modal-header card-header card-header-primary">
                    <h4 class="card-title"> {{#question}}{{question}}{{/question}}</h4>
                </div>
            </div>
            <div class="modal-body" align="left">
                <form action="/MainPage/Student/saveAnswer/{{#question}}{{question}}{{/question}}" method="post">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group bmd-form-group">
                                <input class="text" name="answerTest" rows="3" cols="49"
                                       placeholder="Respuesta"></input>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">aceptar</button>
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{/modal0}}
