
<td-expansion-panel *ngFor="let topic of topics" label="{{ topic.name }}">
    <div class="md-padding" >
        <div *ngFor="let concept of topic.concepts">
            <a [routerLink]="['/concepts',concept.id]">{{ concept.name }}</a>
            <br>
            <br>
        </div>
    </div>
</td-expansion-panel>
