
<td-expansion-panel *ngFor="let topic of topics" label="{{ topic.name }}">
    <div class="md-padding" >
        <div *ngFor="let concept of topic.concepts">
            <a [routerLink]="['/concepts',concept.id]">{{ concept.name }} <mat-icon class="tc-red-600" style="float: right" *ngIf="loginService.isAdmin">delete</mat-icon></a>
            <br>
            <br>
        </div>
        <mat-icon class="tc-red-600" *ngIf="loginService.isAdmin">add_circle</mat-icon>
    </div>
</td-expansion-panel>
